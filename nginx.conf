
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	server{
		listen 80;
		server_name nickolasleipold.com *.nickolasleipold.com;
		root /var/www/website;
		index temp.php;

#		rewrite ^/img/splendid.png(.*)$ /ajax.php$1 last;

		#Don't capture and set expires for following
#		location ~* \\.(?:js|css|png|jpe?g|gif|ico)$ {
#			expires 4d;
#			add_header Pragma public;
#			add_header Cache-Control "public";
#		}

		#The php whitelist
		location ~ ./(temp.php|index.php|workterm1.php|workterm2.php|workterm3.php) {
			try_files $uri $uri.php $uri/;
			#rewrite ^ $uri.php last;
			fastcgi_pass   unix:/var/run/php5-fpm.sock;
			fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
			include        fastcgi_params;
		}
		location = / {
			try_files $uri $uri.php $uri/;
		}

#		location @extensionless-php {
#			rewrite ^(.*)$ $1.php last;
#		}
		#Deny any other php request
		location ~ \.php$ {
			deny all;
		}

		location /nginx_status {
			stub_status on;
			access_log   off;
			allow 99.225.34.94;
			deny all;
		}

		location ~ ^/(status|ping)$ {
			access_log off;
			allow 99.225.34.94;
			deny all;
			include fastcgi_params;
			fastcgi_pass unix:/var/run/php5-fpm.sock;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		}

	}
}
